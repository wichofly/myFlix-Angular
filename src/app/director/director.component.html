<mat-card class="director-dialog">
  <mat-card-title class="director-title">
    {{data.name}}
  </mat-card-title>
  <mat-dialog-content>
    <b>Birthday: </b>{{data.birthyear | date}}
    <br>
    <b>Bio: </b>{{data.bio}}
  </mat-dialog-content>
  <mat-card-actions>
    <button mat-stroked-button aria-label="Close the director details button" mat-dialog-close color="primary">
      X
    </button>
  </mat-card-actions>
</mat-card>
