<mat-card class="synopsis-dialog">
  <mat-card-title class="synopsis-title">
    {{data.title}}
  </mat-card-title>
  <mat-dialog-content>
    <b>Description: </b>{{data.description}}
  </mat-dialog-content>
  <mat-card-actions>
    <button mat-stroked-button aria-label="Close the synopsis button" mat-dialog-close color="primary">
      X
    </button>
  </mat-card-actions>
</mat-card>
