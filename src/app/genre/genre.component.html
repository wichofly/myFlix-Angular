<mat-card class="genre-dialog">
  <mat-card-title class="genre-title">
    {{data.name}}
  </mat-card-title>
  <mat-card-content>
    <b>Description: </b>{{data.description}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button aria-label="Close the genre details button" mat-dialog-close color="primary">
      X
    </button>
  </mat-card-actions>
</mat-card>
